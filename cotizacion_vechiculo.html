<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    </li>
                    <li class="nav-item">

    </header>



    <div class="container text-center col-md-7">
        <div id="container_dos" class="container dos">

            <form action="" method="POST" class="">
                <!--Nombre-->
                <h3>Informacion personal</h3>
                <hr>
                <div class="form-group d-inline">
                    <label for=""><strong>Nombre</strong></label>
                    <input type="text" name="" id="" class="form-control col-md-4 d-inline" placeholder="Ingrese su nombre">
                </div>

                <div class="form-group d-inline">
                    <label for=""><strong>Apellido</strong></label>
                    <input type="text" name="" id="" class="form-control col-md-4 d-inline" placeholder="Ingrese su apellido">
                </div>

                <div class="form-group d-inline">
                    <br>
                    <label for=""><strong>Email</strong></label>
                    <input type="email" name="" id="" class="form-control col-md-4 d-inline" placeholder="Ingrese su email">
                </div>

                <div class="form-group d-inline">
                    <label for=""><strong>Celular</strong></label>
                    <input type="number" name="" id="" class="form-control col-md-4 d-inline" placeholder="Ingrese su numero de celular">
                </div>

                <hr>
                <h3>Informacion de Origen</h3>
                <hr>
                <div class="form-group ">
                    <label for=""><strong>Codigo Zip</strong></label>
                    <input type="pattern" name="" id="" class="form-control col-md-7 d-inline-block" placeholder="Ingrese su codigo postal">
                </div>

                <h3>Informacion de Auto</h3>
                <hr>
                <div class="form-inline col-md-12">
                    <label for=""><strong>A&ntilde;o</strong></label>
                    <input type="number" min="1900" max="2019" step="1" value="2000" class="form-control col-md-3" />

                    <label for=""><strong>Marca</strong></label>
                    <select name="" id="" class="form-control col-md-2">
                        <option value="">vmw</option>
                        <option value="">Toyota</option>
                        <option value="">Honda</option>
                        <option value="">Hiudai</option>
                        <option value="">Ford</option>
                    </select>
                    <label for=""><strong>Modelo</strong></label>
                    <select name="" id="" class="form-control col-md-2">
                        <option value="">Op1</option>
                        <option value="">Op2</option>
                        <option value="">Op3</option>
                    </select>
                </div>

                <hr>
                <h3>Estado del vehiculo</h3>
                <hr>
                <div class="form-inline">
                    <label for="" class="opcion"><strong>Selecione una opcion:</strong></label>
                    <select name="" id="" class="form-control">
                        <option value="">Alto</option>
                        <option value="">Medio</option>
                        <option value="">Bajo</option>
                    </select>
                </div>

                <input type="submit" value="Enviar" class="btn btn-primary btn-block">
            </form>
        </div>

    </div>




    </div>




</body>
